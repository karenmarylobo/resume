<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAREN MARY LOBO - Resume</title>

  <!-- Bootstrap 5 CSS CDN [web:14][web:20] -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      background-color: #f5f7fb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .resume-wrapper {
      max-width: 960px;
      margin: 2rem auto;
    }
    .card {
      border-radius: 1rem;
      border: none;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
    }
    .name-title {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
    }
    .section-title {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      color: #64748b;
      margin-bottom: 0.4rem;
    }
    .chip {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background-color: #e0f2fe;
      color: #0369a1;
      font-size: 0.75rem;
      margin: 0.15rem;
    }
    .timeline-item + .timeline-item {
      border-top: 1px solid #e2e8f0;
      padding-top: 0.75rem;
      margin-top: 0.75rem;
    }
    .badge-pill {
      border-radius: 999px;
    }
    .profile-pic {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="resume-wrapper px-3 px-md-0">
    <div class="card p-4 p-md-5">
      <div class="row g-4">
        <!-- Left column -->
        <div class="col-12 col-lg-8">
          <!-- Header with profile picture -->
          <header class="mb-4 d-flex align-items-center gap-3">
            <img src="Karen_Profile_Picture.png" alt="Profile picture of Karen Mary Lobo" class="profile-pic d-none d-sm-block" />
            <div>
              <h1 id="name" class="name-title mb-1"></h1>
              <div id="contact" class="text-muted small"></div>
            </div>
          </header>

          <!-- Summary -->
          <section class="mb-4">
            <div class="section-title">Professional Summary</div>
            <p id="summary" class="mb-0"></p>
          </section>

          <!-- Experience -->
          <section>
            <div class="section-title">Experience</div>
            <div id="experience"></div>
          </section>
        </div>

        <!-- Right column -->
        <div class="col-12 col-lg-4">
          <!-- Skills -->
          <section class="mb-4">
            <div class="section-title">Technical Skills</div>
            <div id="skills"></div>
          </section>

          <!-- Education -->
          <section class="mb-4">
            <div class="section-title">Education</div>
            <div id="education" class="small"></div>
          </section>

          <!-- Recognition -->
          <section>
            <div class="section-title">Recognition</div>
            <div id="recognition" class="small"></div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS CDN [web:14][web:20] -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
